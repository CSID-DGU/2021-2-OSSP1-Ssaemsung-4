# 전체 로깅레벨 지정
logging.level.root=info

# 패키지별 로깅레벨 지정 
logging.level.com.stt.project.controller=debug
logging.level.com.stt.project.service=debug

# 프로필 설정
spring.profiles.active=local

# 파일업로드
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# 로컬환경과 서버환경 별도 지정
spring.servlet.multipart.location=/Users/hwyje/Desktop/stt_project/src/main/resources/uploads

